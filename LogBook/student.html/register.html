<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <div>
            <h1>Student Personal Details Registration</h1>
            <h1>PLEASE ENTER ALL INFORMATION CAREFULLY</h1> 

            <div>
                <label for="firstname">First Name:</label>
                <input type="text" name="" id="firstname" className="" placeholder=''></input> <br></br>
    
                <label for="middlename">Middle Name:</label>
                <input type="text" name="" id="middlename" className='' placeholder=''></input> <br></br>
                
                <label for="surname">Surname:</label>
                <input type="text" name="" id="surname" className='' placeholder=''></input> <br></br>
    
                <label for="matricno">Matric No:</label>
                <input type="text" name="" id="matricno" className='' placeholder=''></input> <br></br>
    
                <label for="courseofstudy">Course of study:</label>
                    <select className='' id="courseofstudy">
                        <option name=""></option>
                        <option name="CS">Computer Science (CS)</option>
                        <option name="CIS">Computer Information System (CS)</option>
                        <option name="CT">Computer Technology (CS)</option>
                        <option name="IT">Information Technology (CS)</option>
                        <option name="SE">Software Engineering (CS)</option>
                    </select> <br></br>
    
                
                <label for="level">Level:</label>
                    <select className='' id="level">
                        <option name=""></option>
                        <option name="100">100 Level</option>
                        <option name="200">200 Level</option>
                        <option name="300">300 Level</option>
                        <option name="400">400 Level</option>
                        <option name="400S">400 Level Summer</option>
                    </select> <br></br>
    
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" id="sex" className='' value={Male} ></input>
                <label>Male</label>
                <input type="radio" name="sex" id="sex" className='' value={Male} ></input>
                <label>Female</label> <br> <br>
    
                <label for="Department">Department:</label>
                <input type="text" name="" id="" className='' placeholder=''></input> <br></br>
    
                <label for="school">School(Faculty):</label>
                    <select className='' id="school">
                        <option name=""></option>
                        <option name="CES">Computing and Engineering Sciences</option>
                    </select> <br> <br>
    
                <label for="email">Email Address:</label>
                <input type="text" name="" id="" className='' placeholder=''></input> <br></br>
    
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="" id="" className='' placeholder=''></input> <br></br>
    
                <label for="password">Password:</label>
                <input type="password" name="" id="" className='' placeholder=''></input> <br></br>
    
                <label for="repassword">Retype Password:</label>
                <input type="password" name="" id="" className='' placeholder=''></input> <br></br>
    
                <a href="#">Nb: If you have registered previously, do not repeat because it may affect your final result</a> <br> <br>
    
                <button href="#">Clear</button> <br> <br>
    
                <button>Submit Registration</button>
    
    
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
